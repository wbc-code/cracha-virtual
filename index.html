<!DOCTYPE html>

<html>
  <head>
    <title>Crachá Virtual</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <!-- API - AVATAR DO GITHUB -->
          <img
            src="https://avatars.githubusercontent.com/u/83997636?v=4"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <!-- API - NAME E URL DO GITHUB -->
        <h1 id="userName">Wesley Carvalho</h1>
        <a id="userLink" href="https://github.com/wbc-code" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">wbc-code</span></a
        >

        <!-- API - BIO DO GITHUB -->
        <p id="userBio">
          Em transição de carreira | Desenvolvedor Full-Stack em Formação
        </p>

        <!-- REDES SOCIAIS -->
        <ul>
          <li>
            <a href="https://youtube.com/#" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/#" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com/#" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/#" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>

      <!-- TECNOLOGIAS  -->
      <section>
        <div class="linguagens">
          <img
            alt="wbc-HTML"
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg"
          />
          <img
            alt="wbc-CSS"
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg"
          />
          <img
            alt="wbc-Js"
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-plain.svg"
          />
          <img
            alt="wbc-ReactJs"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
          />
          <img
            alt="wbc-Nodejs"
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"
          />
          <img
            alt="wbc-SqlServer"
            src="https://img.icons8.com/color/144/000000/microsoft-sql-server.png"
          />
        </div>
      </section>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
